<!doctype html>
<head>
  <meta charset="utf-8">

  <title>Taco Trucks on Every Corner</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>

  <!-- Bootstrap JS -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

  <!-- csss -->
  <!--<script src="styles/style.css"></script>-->

  <!-- new -->
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>

  <style type="text/css">
    .item {
    display: inline-block;
    min-width: 100px;
    width: 20%;
    margin: 2em;
    }
    .main{
      margin:100px;
    }
  </style>

</head>

<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header text-danger">
        <h1>Taco Trucks on Every Corner</h1>
      </div>
    </div>
  </nav>
  <div class="main">
    <form id="search">
      <p class="search-field-copy">
        <label for="location">Find me some delicious:</label>
        <input class="form-item" id="location" type="text" value="Los Angeles, CA" />
      </p>
      <div id="more_options">
        <p class="search-field-copy">
          <label for="sort_by">Sort by:</label>
          <select class="form-item" id="sort_by">
              <option value="" selected>Best matched</option>
              <option value="1">Distance</option>
              <option value="2">Highest rated</option>
          </select>
        </p> 
        <p class="search-field-copy">
          <label for="limit">Number of results</label>
          <select class="form-item" id="limit">
            <option selected></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </p>
        <p class="search-field-copy">
          <label for="radius">Radius (miles)</label>
          <input type="text" class="form-item" id="radius" placeholder="500">
        </p>
      </div>
      <input class="submit-btn" type="submit" value="Search"/>
    </form>
    <div id="results"></div>  
  </div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script type="text/javascript" src="js/oauth.js"></script>
  <script type="text/javascript" src="js/sha1.js"></script>
    <!-- js -->
  <script src="js/app.js"></script>

  </body>
</html>
